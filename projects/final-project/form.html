<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="print.css" media="print">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
         
        <div class="links">
            <a href="index.html">Home</a>
            <a href="dublin.html">Dublin</a>
            <a href="kilkenny.html">Kilkenny</a>
            <a href="iconic_sites.html">Iconic sites</a>
            <a href="kerry.html">Scenic Drive</a>
            <a href="inten.html" class="current">Itenerary</a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div> 
        
    </nav>
    <main class="form_main">
        <div id="content_wrapper">
            <div id="message"></div>
            <img src="imgs/fox.png" id="sub_image" alt="fox">
            
        </div>
        
       
        <form action="#" method="post" id="pform">
            <fieldset>
                <legend> Build Your Perfect Trip</legend>
                
                <div class="form-row">
                    <label for="fname" class="feild-label">Name:</label>
                    <input type="text"name="fname" placeholder="Name" id="fname">
                </div>
                <div class="form-row">
                    <label for="email" class="feild-label">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-row">
                    <label for="fname" class="feild-label">Trip Duration(days):</label>
                    <input type="number" name="trip_dur" id="trip_dur" placeholder="Enter a number">
                </div>
                <div class="form-row">
                    <label for="season" class="feild-label">Time of year:</label>
                    <select name="season" id="season">
                        <option value="blank">---</option>
                        <option value="spring">Spring</option>
                        <option value="summer">Summer</option>
                        <option value="fall">Fall</option>
                        <option value="winter">Winter</option>
                    </select>
               </div>
                <div class="check-row">
                    
                    <label for="style" class="feild-label" id="style">Prefered travel style:</label>
                    <div class="radio_group">
                        <label class="radio-feild"><input type="radio" name="style" value="op1"class="op1">adventure</label>
                        <label class="radio-feild"><input type="radio" name="style" value="op2"class="op2">scenic</label>
                        <label class="radio-feild"><input type="radio" name="style" value="op3"class="op3">relaxed</label>
                        <label class="radio-feild"><input type="radio" name="style" value="op4"class="op4">cultural</label>
                    </div>
                    
                </div>
                <div class="check-row">
                    
                    <label for="pref" class="feild-label" id="pref">What activities do you like?</label>
                    <div class="radio_group">
                        <label class="radio-feild"><input type="radio" name="pref" value="op1"class="op1">Sightseeing & historic sites</label>
                        <label class="radio-feild"><input type="radio" name="pref" value="op2"class="op2">Museums & Music</label>
                        <label class="radio-feild"><input type="radio" name="pref" value="op3"class="op3">Hiking & outdoor adventures</label>
                        <label class="radio-feild"><input type="radio" name="pref" value="op4"class="op4">Food & restaurants</label>
                        <label class="radio-feild"><input type="radio" name="pref" value="op5"class="op4">Beaches & coastal drives</label>
                    </div>
                    
                </div>
               <div class="form-row">
                    <label for="com" class="feild-label">Comments:</label>
                    <textarea name="com" id="com" placeholder="Leave a comment!"></textarea>
                </div>
               
               
               <div class="check-row">
                    <div class="spacer"></div>
                    <label><input type="checkbox" name="agree" id="agree"> I agree to the terms</label>
               </div>
               
               
               <div class="form-row" id="button">
                    <div class="spacer"></div>
                    <input type="submit" value="Submit" class="submit">
                    <div class="spacer"></div>
               </div>
            </fieldset>
           
           
            
            
        </form>
        <a href="index.html" class="home_button">Back to home</a>
    </main>
    <script src="iten_form.js"></script>

        <p>&copy; 2025 Lilly Hunter</p>
    </footer>
</body>
</html>
