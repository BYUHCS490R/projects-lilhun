<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>
    <header>
        <h1>Join the community!</h1>
    </header>
    <main>
        <div id="message"></div>
        <form action="formprocess.html" method="post" id="pForm">
            <fieldset>
                <legend>Sign Up</legend>
                <!-- <div class="form-row">
                    <label for="full-name"></label> Name:</label>
                    <input type="text"name="fname" placeholder="name">
                </div> -->
                <div class="form-row">
                    <label for="fname">Name:</label>
                    <input type="text"name="fname" placeholder="Name" id="fname">
                </div>
                 <div class="form-row">
                    <label for="fname">Age:</label>
                    <input type="number" name="age" id="age">
                </div>
                 
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" name="test">
                </div>
                <div class="form-row">
                    <label for="full-name">Birthday:</label>
                    <input type="date"name="bday">
                </div>
               
               <div class="form-row">
                    <label for="pass">Password:</label>
                    <input type="password" name="pass" id="pass">
               </div>
               <div class="form-row">
                    <label for="com">Comments:</label>
                    <textarea name="com" id="com" placeholder="Leave a comment!"></textarea>
                </div>
               <div class="form-row">
                    <label for="state">State:</label>
                    <select name="state" id="state">
                        <option value="blank">---</option>
                        <option value="CA">Hawaii</option>
                        <option value="CA">California</option>
                        <option value="CA">Oregon</option>
                    </select>
               </div>
               <div class="check-row">
                    
                    <label for="gen">Gender:</label>
                    <!-- <div class="spacer"></div> -->
                    <label class="radio-feild"><input type="radio" name="gender" value="male"class="rad">Male</label>
                    <label class="radio-feild"><input type="radio" name="gender" value="female"class="rad">Female</label>
                </div>
               <div class="check-row">
                    <div class="spacer"></div>
                    <label><input type="checkbox" name="agree" id="agree"> I agree to the terms</label>
               </div>
               
               
               <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit" value="Sign Up">
               </div>
            </fieldset>
           
           
            
            
        </form>
    </main>
    <footer>
        <h2>Thanks for your contributions!</h2>
        <p>&copy; 2025 Lilly Hunter</p>
    </footer>
    <script src="project_form.js"></script>
</body>
</html>
